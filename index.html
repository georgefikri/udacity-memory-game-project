<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves 
            <span class="countdown2" id="timer"></span>
            <div id="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
          
        </ul>
    </div>
    <div id="endGame">
        <div class="endGameInner">
            <p>Congratulations Chump you did it</p>
            <button id="playAgain">garab tany </button>

            <div class="ratingPopups">
                <span>Your Rating: </span>
                <ul class="ratingPopup stars"></ul>
                <div>
                        <span>how many steps : </span>
                        <span class="steps"></span>
                </div>
                
            </div>
    </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
